<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

      <div class="result">
        <h3>your result</h3>
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>great</h1>
        <p class="description">
          You scored higher than 65% of the people
          who have taken this test
        </p>
      </div>

      <div class="summary">
        <h2>summary </h2>

        <div class="box reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="title">Reaction</p>
          <div>
            <p class="degree">80</p>
            <p class="max">/ 100</p>
          </div>
        </div>

        <div class="box memory">
          <img src="assets/images/icon-memory.svg" alt="">
          
          <p class="title">memory</p>
          <div>
            <p class="degree">92</p>
            <p class="max">/ 100</p>
          </div>
        </div>

        <div class="box verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="title">verbal</p>
          <div>
            <p class="degree">61</p>
            <p class="max">/ 100</p>
          </div>
        </div>

        <div class="box visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="title">visual</p>
          <div>
            <p class="degree">72</p>
            <p class="max">/ 100</p>
          </div>
        </div>

        <div class="continue-btn">
          <a href="#">continue</a>
        </div>

      </div>
    </div>

</body>
</html>
